<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>User Panel</title>
</head>
<body>

<header class="bg-dark d-flex justify-content-between align-items-center py-2 px-4">
    <div class="d-flex align-items-center">
        <span class="text-light me-2" id="headerUsername"></span>
        <span class="text-light me-2">with roles:</span>
        <span class="text-light me-2" id="headerRoles"></span>
    </div>

    <a href="/logout" class="btn btn-outline-light">Logout</a>
    <script type="module" th:src="@{/js/layout.js}"></script>
</header>
<div class="container-fluid">
    <div class="row vh-100">

        <!--sidebar-->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebarNav">

        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Admin page</h1>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-users"
                            type="button" role="tab" aria-controls="nav-users" aria-selected="true">Users Table
                    </button>
                    <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" data-bs-target="#nav-new-user"
                            type="button" role="tab" aria-controls="nav-new-user" aria-selected="false">New User
                    </button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab"
                     tabindex="0">
                    <div class="card">
                        <h5 class="card-header p-3">All users</h5>

                        <div class="card-body">
                            <table class="table table-striped border-top" id="adminUsersTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--        ADD USER TAB-->

                <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab"
                     tabindex="0">

                    <div class="card">
                        <h5 class="card-header p-3">Add new user</h5>

                        <div class="card-body d-flex justify-content-center text-center" id="addUserFormContainer">
                        </div>
                    </div>
                </div>
            </div>

            <!--    MODALS-->
            <div th:replace="~{/modal/edit}">edit modal</div>
            <div th:replace="~{/modal/delete}">delete modal</div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{/js/admin/adminPage.js}"></script>
<script type="module" th:src="@{/js/layout.js}"></script>
</body>
</html>
