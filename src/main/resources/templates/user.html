<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>User Panel</title>
</head>
<body>

<header class="bg-dark d-flex justify-content-between align-items-center py-2 px-4">
    <div class="d-flex align-items-center">
        <span class="text-light me-2" id="headerUsername"></span>
        <span class="text-light me-2">with roles:</span>
        <span class="text-light me-2" id="headerRoles"></span>
    </div>

    <a href="/logout" class="btn btn-outline-light">Logout</a>
    <script type="module" th:src="@{/js/layout.js}"></script>
</header>

<div class="container-fluid">
    <div class="row vh-100">

        <!--sidebar-->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebarNav">

        </nav>

        <!--        main-->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 id="userMainHeading"></h1><!--<h1 th:text="'User ' + ${user.getUsername()}"></h1>-->
            <div class="card mt-3">
                <h5 class="card-header p-3">About user</h5>
                <div class="card-body">
                    <table class="table table-striped border-top" id="userTable"> <!---->
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="idCell"></td>
                            <td id="usernameCell"></td>
                            <td id="emailCell"></td>
                            <td id="phoneCell"></td>
                            <td id="rolesCell"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </main>
    </div>
</div>
<script type="module" th:src="@{/js/layout.js}"></script>
<script type="module" th:src="@{/js/user/user.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
